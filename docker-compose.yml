version: '3.8'

services:
  # Servicio de la aplicaci√≥n Spring Boot
  app:
    build: .
    restart: always
    ports:
      - "8090:8080"  # Cambiado a 8090 para evitar conflictos con otros servicios
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/sistemasventasdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - ventas-network

  # Servicio de base de datos MySQL
  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3307:3306"  # Cambiado a 3307 para evitar conflictos con MySQL local
    environment:
      - MYSQL_DATABASE=sistemasventasdb
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ventas-network

networks:
  ventas-network:
    driver: bridge

volumes:
  mysql-data:
